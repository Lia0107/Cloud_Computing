version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ecommerce-db
    environment:
      POSTGRES_DB: ${DB_NAME:-ecommerce}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ecommercedb.cpz9losh6eqj.us-east-1.rds.amazonaws.com
      DB_PORT: "5432"
      DB_NAME: ecommerce
      DB_USER: postgres
      DB_PASSWORD: ecommerce123
      DB_SSL: "true"

      JWT_SECRET: ecommerce-jwt-secret-key-aws-academy-2025-xyz123abc456
      FRONTEND_URL: http://ecommerce-alb-1178391586.us-east-1.elb.amazonaws.com
      REACT_APP_API_URL: http://ecommerce-alb-1178391586.us-east-1.elb.amazonaws.com/api
      ADMIN_SIGNUP_CODE: MyAdminCode12345

      AWS_ACCESS_KEY_ID: ASIAZNISTHURDQW7VFGQ
      AWS_SECRET_ACCESS_KEY: +z8Qyq7ROwVP2ijGKIcyu5BePI8Zv4qQFvc+iT1z
      AWS_SESSION_TOKEN: 
      AWS_REGION: us-east-1
      S3_BUCKET_NAME: ecommerce-images-22018097

    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: "http://ecommerce-alb-1178391586.us-east-1.elb.amazonaws.com/api"
    container_name: ecommerce-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  ecommerce-network:
    driver: bridge
