<app-admin-topbar></app-admin-topbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 mt-2">
            <!-- <div class="card mb-3">
                <div class="form-floating mb-3">
                    <h5 class="text-dark text-muted px-2 pt-2">Welcome, </h5>
                </div>
            </div> -->
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="eatName" name="eatname" [(ngModel)]="eat_name">
                    <label for="eat_name">Eateries</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="eatDesc" name="eatdesc" [(ngModel)]="eat_desc">
                    <label for="eat_desc">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="time" class="form-control" id="eatOpenHrs" name="eatopenHrs" [(ngModel)]="eat_openHrs" min="10:00" max="23:00">
                    <label for="eatopenHrs">Opening Hours</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="time" class="form-control" id="eatCloseHrs" name="eatcloseHrs" [(ngModel)]="eat_closeHrs" min="10:00" max="23:00">
                    <label for="eatcloseHrs">Close Hours</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="eatPrice" name="eatprice" [(ngModel)]="eat_price">
                    <label for="eatprice">Price</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="eatLocation" name="eatlocation" [(ngModel)]="eat_location">
                    <label for="eatlocation">Address</label>
                </div>
                <button type="button" class="btn btn-outline-success" (click)="addEateries()">Add</button><br>
            </div>
        </div>
        <div class="col-md-8 mt-2">
            <h5 class="text-danger">Eateries Lists</h5>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Opening Hours</th>
                            <th scope="col">Price</th>
                            <th scope="col">Contact No</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let eatdata of eatdataList">
                            <td>{{ eatdata.eat_name }}</td>
                            <td>{{ eatdata.eat_desc }}</td>
                            <td>{{ formatTime(eatdata.eat_openHrs) }} to {{ formatTime(eatdata.eat_closeHrs) }}</td>
                            <td> RM {{ eatdata.eat_price }}</td>
                            <td>{{eatdata.eat_contact}}</td>
                            <td>{{ eatdata.eat_location }}</td>
                            <td>
                                <button type="button" class="btn btn-outline-danger" (click)="deleteEateries(eatdata)">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
